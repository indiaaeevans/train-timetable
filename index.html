<!DOCTYPE html>
<html>
<head>
	<title>Train Timetable</title>
	<!-- minified bootstrap CSS (Slate Theme) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <!-- ADDED STYLES -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- NAV BAR -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header col-lg-12">
      <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-modal-window"></span></a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1>Train Directory <small>Making travel easy.</small></h1>
  </div>
  <div class="row">
    <!-- to hold the table -->
      <div class="col-lg-12">
        <table class="table table-striped table-hover" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>

          <tbody>
          <!--   <tr>
              <td>NY Express</td>
              <td>NYC</td>
              <td>20</td>
              <td>3:00</td>
              <td>5</td>
            </tr> -->
          </tbody>
        </table>
      </div>
  </div>

  <div class="row">
    <div class="col-lg-10">
<!-- FORM TO ADD A NEW TRAIN -->
<form class="form-horizontal">
  <fieldset>
    <legend>Add Data</legend>

    <div class="form-group">
      <label for="inputName" class="col-lg-3 control-label">Train Name</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputName" placeholder="NY Express">
      </div>
    </div>

    <div class="form-group">
      <label for="inputDest" class="col-lg-3 control-label">Destination</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputDest" placeholder="New York City">
      </div>
    </div>

    <div class="form-group">
      <label for="inputFirst" class="col-lg-3 control-label">First Train (Military Time)</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputFirst" placeholder="HH:MM">
      </div>
    </div>

    <div class="form-group">
      <label for="inputDest" class="col-lg-3 control-label">Frequency (min)</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputFreq" placeholder="10">
      </div>
    </div>    

    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="reset" class="btn btn-default">Clear</button>
        <button id="submit" type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </fieldset>
</form>

      </div>
  </div>
<!-- close the container -->
</div>
  	<!--  Scripts-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  	<script src="assets/js/app.js"></script>
    <script src="assets/js/moment.js"></script>
</body>
</html>
